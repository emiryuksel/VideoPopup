<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="mainContainer">
        <img class="firstImg"       src="https://images.pexels.com/photos/1907071/pexels-photo-1907071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <h1>What goes well with coffee?</h1>
        <p>We visited a new coffee shop in Kadıköy.</p>
        <button class="watchButton">Watch Now!</button>
    </div>
    <div class="videoContainer active">
        <video src="https://videos.pexels.com/video-files/3139867/3139867-hd_1080_1920_30fps.mp4" controls></video>
        
        <div class="iconDiv">
            <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
